language: cpp

os:
  - linux
  - osx

compiler:
  - gcc
  - clang

matrix:
  exclude:
     - os: osx
       compiler: gcc
     - os: linux
       compiler: clang

before_script:
  - mkdir build && cd build
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then cmake ..; fi
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then cmake -DCORE_SYSTEM_NAME=darwin ..; fi


script:
  - cmake --build .

